name: "CI"

on:
  push:

jobs:
  tests:
    name: Run Tests 
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js | Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Component Tests
        run: npm run test